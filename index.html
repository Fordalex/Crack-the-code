<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Crack The Code</title>
</head>

<body class="p-2">

    <div class="page-container">

        <div class="row m-0 p-0">
            <div class="d-flex jusify-content-center">
                <p>Cash:</p>
                <p id="cash" class="ml-2"></p>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-12">
                <h1 class="text-center mb-4 text-light">Crack the Code</h1>
                <o class="text-light">Turn the lights on in the right order to crack the code.</o>
                <p>Your cash will increase when you have completed the challenge.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-4 d-flex justify-content-center">
                <p id='lightOne'></p>
            </div>
            <div class="col-4 d-flex justify-content-center">
                <p id='lightTwo'></p>
            </div>
            <div class="col-4 d-flex justify-content-center">
                <p id='lightThree'></p>
            </div>
        </div>

        <div class="row">
            <div class="col-2 d-flex justify-content-end p-0 m-0">
                <a onclick="lightOneSwitchOnFunction()" href='#' class="on-switch">(On)</a>
            </div>
            <div class="col-2 d-flex justify-content-start p-0 m-0">
                <a onclick="lightOneSwitchOffFunction()" href='#' class="off-switch">(Off)</a>
            </div>
            <div class="col-2 d-flex justify-content-end p-0 m-0">
                <a onclick="lightTwoSwitchOnFunction()" href='#' class="on-switch">(On)</a>
            </div>
            <div class="col-2 d-flex justify-content-start p-0 m-0">
                <a onclick="lightTwoSwitchOffFunction()" href='#' class="off-switch">(Off)</a>
            </div>
            <div class="col-2 d-flex justify-content-end p-0 m-0">
                <a onclick="lightThreeSwitchOnFunction()" href='#' class="on-switch">(On)</a>
            </div>
            <div class="col-2 d-flex justify-content-start p-0 m-0">
                <a onclick="lightThreeSwitchOffFunction()" href='#' class="off-switch">(Off)</a>
            </div>
        </div>

        <div class="row mt-5 d-flex justify-content-center">
            <div class="ml-1" id="showCodeOne"></div>
            <div class="ml-1" id="showCodeTwo"></div>
            <div class="ml-1" id="showCodeThree"></div>
            <div class="ml-1" id="showCodeFour"></div>
        </div>

        <div class="row mt-4">
            <div class="col-12 d-flex justify-content-center" id="codeCracked">

            </div>
        </div>

    </div>
    <script src='assets/javascript/javascript.js'></script>
</body>

</html>
